<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/register.js" type="text/javascript"></script>
</head>
<body>
  <h1>Registration</h1>
  <p id="error"></p>
  <form id="form" name="register_form">
    <label for="userField">Username:  </label>
    <input type="text" id="userField" name="username" placeholder="Username" pattern="[A-Za-z0-9]{3,20}"
      title="Username must only contain lowercase and/or uppercase letters and numbers, length 3-20"><br><br>
    <label for="passwordField">Password:  </label>
    <input type="password" id="passwordField" name="password" placeholder="Password" pattern=".{5,60}"
      title="Password length must be at least 5, at most 60"><br><br>
    <label for="nameField">Name:  </label>
    <input type="text" id="nameField" name="name" placeholder="Your Name" pattern="[A-Za-z]{0,30}"
      title="(Optional) Name must contain letters only, at most 30 characters long"><br><br>
    <label for="surnameField">Surname:  </label>
    <input type="text" id="surnameField" name="surname" placeholder="Your Surname" pattern="[A-Za-z]{0,30}"
      title="(Optional) Surname must contain letters only, at most 30 characters long"><br><br>
    <label for="dateField">Birthday:  </label>
    <input type="date" id="dateField" name="birthday" value="2000-01-01" min="1920-01-01" max="2016-01-01"><br><br>
    <input type="submit" value="Register">
  </form>

</body>
</html>
